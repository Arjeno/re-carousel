<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>re-carousel</title>
    <style>
      html, body, #app { margin: 0; padding: 0; height: 100% }
      p { margin: 0; display: flex; justify-content: center; align-items: center }
      p { font-family: 'PT Sans', monospace; color: white; font-variant: uppercase }
    </style>
    <script>
      var url = window.location.href
      if (/^http:\/\/am/.test(url)) window.location.href = url.replace(/^http/, 'https')
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/react/15.0.0-rc.2/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/15.0.0-rc.2/react-dom.js"></script>
    <script src="https://npmcdn.com/require-commonjs@1.0.1/require-commonjs.js"></script>
    <script>
      window.require = function (lib) {
        var mapping = {
          'react': window.React,
          'react-dom': window.ReactDOM
        }
        return mapping[lib]
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
